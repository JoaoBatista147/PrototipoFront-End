<header class="cabecalho-flex">

  <main>
    <section>
      <h3>Fale Conosco</h3>
      <form action="#" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Seu e-mail" required>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua mensagem aqui..." required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>

    <section>
      <h4>Outros canais de contato</h4>
      <ul>
        <li><strong>Email:</strong> contato@ludeduca.com</li>
        <li><strong>Telefone:</strong> (83) 99999-9999</li>
        <li><strong>Instagram:</strong> @ludeduca</li>
      </ul>
    </section>
  </main>
